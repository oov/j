<!DOCTYPE html>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="0; url=https://github.com/oov/forcepser/wiki/%E3%83%95%E3%82%A7%E3%82%A2%E3%83%AA%E3%83%BC%E3%82%B3%E3%83%BC%E3%83%AB">
<title>Redirecting...</title>
<p>Redirecting...</p>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const c = document.querySelector('meta[http-equiv="refresh"]').getAttribute('content');
  const url = c.substring(c.indexOf('url=') + 4);
  document.body.innerHTML = '<p>If you are not redirected automatically, please click <a href="' + url + '">here</a>.</p>';
});
</script>
